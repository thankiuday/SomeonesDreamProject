<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCOON - Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Redirecting to COCOON...</h2>
        <p>Please wait while we redirect you to the correct page.</p>
    </div>

    <script>
        // Get the current path that caused the 404
        const currentPath = window.location.pathname;
        
        // Store the intended path in sessionStorage
        sessionStorage.setItem('intendedPath', currentPath);
        
        // Redirect to the main app
        window.location.href = '/';
        
        // Fallback: if redirect doesn't work, show a manual link
        setTimeout(() => {
            document.body.innerHTML = `
                <div class="loading">
                    <h2>Manual Redirect Required</h2>
                    <p>If you're not automatically redirected, please click the link below:</p>
                    <a href="/" style="color: white; text-decoration: underline;">Go to COCOON Home</a>
                    <br><br>
                    <p><small>Intended path: ${currentPath}</small></p>
                </div>
            `;
        }, 3000);
    </script>
</body>
</html>
