<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Test</title>
</head>
<body>
    <h1>Environment Variables Test</h1>
    <div id="env-info">
        <p>Loading environment information...</p>
    </div>

    <script type="module">
        const envInfo = document.getElementById('env-info');
        
        try {
            // Try to access environment variables
            const envData = {
                VITE_API_BASE_URL: import.meta.env.VITE_API_BASE_URL,
                MODE: import.meta.env.MODE,
                DEV: import.meta.env.DEV,
                PROD: import.meta.env.PROD,
                BASE_URL: import.meta.env.BASE_URL,
                currentURL: window.location.href,
                origin: window.location.origin
            };
            
            envInfo.innerHTML = `
                <h2>Environment Variables:</h2>
                <pre>${JSON.stringify(envData, null, 2)}</pre>
                
                <h2>API Base URL Test:</h2>
                <p>VITE_API_BASE_URL: ${envData.VITE_API_BASE_URL || 'NOT SET'}</p>
                <p>MODE: ${envData.MODE}</p>
                <p>Current URL: ${envData.currentURL}</p>
                <p>Origin: ${envData.origin}</p>
            `;
        } catch (error) {
            envInfo.innerHTML = `
                <h2>Error accessing environment variables:</h2>
                <p>${error.message}</p>
            `;
        }
    </script>
</body>
</html>
